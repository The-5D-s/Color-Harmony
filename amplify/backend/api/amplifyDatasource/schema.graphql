type Color @model @auth(rules: [{allow: public}]) {
  id: ID!
  rgb: String
  paletteID: ID @index(name: "byPalette")
}

type Palette @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  userID: ID @index(name: "byUser")
  Colors: [Color] @hasMany(indexName: "byPalette", fields: ["id"])
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  Palettes: [Palette] @hasMany(indexName: "byUser", fields: ["id"])
}
